<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Solve 3x3 Matrix DS</title>
    <link href="style\style.css" rel="stylesheet" />
</head>
<body>
    <div id="form">
        <h1 id="title">Matrix 3x3 solver</h1>
        <div id="firstRow">
            <input id="Q" class="input" value="0"/>
            <input id="W" class="input" value="0" />
            <input id="E" class="input" value="0" />
        </div>                                 
        <div id="secondRow">                   
            <input id="A" class="input" value="0" />
            <input id="S" class="input" value="0" />
            <input id="D" class="input" value="0" />
        </div>                                 
        <div id="thirdRow">                    
            <input id="Z" class="input" value="0" />
            <input id="X" class="input" value="0" />
            <input id="C" class="input" value="0" />
        </div>
        <div id="button">ENTER</div>
        <div id="result">Result</div>
    </div>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <script src="js\app.js"></script>
</body>
</html>
